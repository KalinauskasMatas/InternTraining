<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/general.css">
    <link rel="stylesheet" href="/styles/yourMovies.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <title>Your Movies</title>
</head>
<body>
    <div class="body-wrapper">
        <header>
            <h1 class="header-name">Movie rental</h1>
        </header>
        <nav>
            <ul>
                <li>Home</li>
                <li>Your movies</li>
                <li class="profile-link">Profile</li>
            </ul>
        </nav>
        <section class="your-movies">
            <h2 class="your-movies-header">Your movies</h2>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Genre</th>
                    <th>Time</th>
                    <th>Price</th>
                </tr>
                <tr>
                    <td>Batman</td>
                    <td>Action</td>
                    <td>
                        <span class="time-settings">
                            <span class="time-control">&#60;</span>
                            <span class="time-input">12h</span>
                            <span class="time-control">&#62;</span>
                        </span>
                    </td>
                    <td>4.55$</td>
                    <td class="remove-button">Remove</td>
                </tr>
                <tr>
                    <td>Batman</td>
                    <td>Action</td>
                    <td>
                        <span class="time-settings">
                            <span class="time-control">&#60;</span>
                            <span class="time-input">12h</span>
                            <span class="time-control">&#62;</span>
                        </span>
                    </td>
                    <td>4.55$</td>
                    <td class="remove-button">Remove</td>
                </tr>
            </table>
        </section>
        <footer>
            <span>Made by: Matas Kalinauskas</span><span>2022</span>
        </footer>
    </div>
</body>
</html>
