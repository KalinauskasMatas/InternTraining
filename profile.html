<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/general.css">
    <link rel="stylesheet" href="/styles/profile.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <title>Profile</title>
</head>
<body>
    <div class="body-wrapper">
        <header>
            <h1 class="header-name">Movie rental</h1>
        </header>

        <nav>
            <ul>
                <li>Home</li>
                <li>Your movies</li>
                <li>Profile</li>
            </ul>
        </nav>

        <section class="profile">
            <h2 class="profile-header">Profile</h2>
            <div class="profile-content">
                <div class="profile-info">
                    <div class="profile-picture">
                        <img src="./assets/default-icon.png" alt="Default profile icon">
                    </div>
                    <div class="profile-text">
                        <p><b>Name: </b>John</p>
                        <p><b>Surname: </b>Newman</p>
                        <p><b>Email: </b>john.newman@mail.com</p>
                    </div>
                </div>
                <div class="profile-buttons">
                    <button>Reset password</button>
                    <button>Reset email</button>
                </div>
            </div>
        </section>

        <footer>
            <span>Made by: Matas Kalinauskas</span><span>2022</span>
        </footer>
    </div>
</body>
</html>
